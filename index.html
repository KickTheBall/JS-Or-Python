<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <title>JS Or Python?</title>
    <style>
        body{
            background: #ffdddd;
        }
        py-terminal{
            display: none;
        }
    </style>
</head>
<body>
    <center>
        <h1>It's Jython!</h1>
        <h3>Fake Jupyter Notebook Using Pyscript</h3>
        <h5>You Can Run It Using (Shift + Enter) Key.</h5>
        <h5>Numpy, Pandas, Matplotlib, Scikit-learn And Native Libraries Are Supported Here.</h5>
    </center>
    <py-config>
        packages = ['numpy', 'pandas', 'matplotlib', 'scikit-learn']
    </py-config>
    <py-repl auto-generate='true'>print('Say \'Hello World!\' Or \'I Love ChanHu!\'')</py-repl>
</body>
</html>
